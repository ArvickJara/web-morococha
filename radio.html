<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reproductor de Radio</title>
</head>
<body>
    <h1>Radio en Vivo</h1>
    
    <!-- Etiqueta de audio -->
    <audio id="radio" src="https://stream.live.vc.bbcmedia.co.uk/bbc_world_service" preload="none"></audio>
    
    <!-- Botones -->
    <button onclick="document.getElementById('radio').play()">▶ Play</button>
    <button onclick="document.getElementById('radio').pause()">⏸ Pause</button>
</body>
</html>
